---
- hosts: app
  become: yes

  vars:
    node_apps_location: /usr/local/opt/node

  tasks:
    - name: Install EPEL Repo
      dnf:
        name: epel-release
        state: present

    - name: Update ca-certificates
      yum: 
        name: ca-certificates 
        state: latest

    - name: Copy remirepo cert
      copy:
        src: remirepo.crt 
        dest: /etc/pki/ca-trust/source/anchors/

    - name: Update ca trust
      ansible.builtin.command:
        cmd: update-ca-trust
        

    - name: Import Remi GPG key
      rpm_key:
        key: "https://rpms.remirepo.net/RPM-GPG-KEY-remi2018"
        state: present

    - name: Install Remi repo
      dnf:
        name: "https://rpms.remirepo.net/enterprise/remi-release-8.rpm"
        state: present

    - name: Ensure firewalld is stopped (for testing)
      service:
        name: firewalld
        state: stopped

    - name: Install Node.js and npm
      dnf:
        name: npm
        state: present
        enablerepo: epel

    - name: Install Forever (to run Node.js app)
      npm:
        name: forever
        global: yes
        state: present

    - name: Ensure Node.js app folder exists
      file:
        path: "{{ node_apps_location }}"
        satte: directory

    - name: copy example node.js app to server
      copy:
        src: app
        dest: "{{ node_apps_location }}"

    - name: Install app dependencies in 
      npm:
        path: "{{ node_apps_location }}/app"

    - name: Check list of running node.js apps
      ansible.builtin.command: 
        cmd: /usr/local/bin/forever list
        register: forever_list
        changed_when: false

    - name: start example node.js app
      command: "/usr/local/bin/forever start {{ node_apps_location }}/app/app.js"
      when: "forever_list.stdout.find(node_apps_location + '/app/app.js') == -1"
